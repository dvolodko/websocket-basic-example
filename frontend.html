<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket('ws://localhost:5000');

      ws.onopen = () => {
        console.log('Success connect');
      };

      ws.onmessage = (event) => {
        console.log(event.data);
      };
    </script>
  </body>
</html>
